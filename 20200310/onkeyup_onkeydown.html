<!DOCTYPE html>
<html>
    <head>
        <script>
        function aciona_tecla(valor){
            document.getElementById("msg").innerHTML = valor;
        }
        </script>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="msg"></div>
        <form name="f">
            <input type="text" name="x" placeholder="aciona ao sair da tecla..."
                onkeyup="aciona_tecla(this.value);" />

            <br />

            <input type="text" name="x" placeholder="aciona ao sair da tecla..."
                onkeydown="aciona_tecla(this.value);" />
        </form>
    </body>
</html>
