<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            function escreve_mensagem(valor){
                mensagem = "Você escreveu '"+valor+"' ";
                alert(mensagem);
                if(isNaN(valor)){//is not a number -> verifica se não é um número
                    alert(valor + " e um numero");
                }else{
                    alert(valor + " nao e um numero");
                }
            }
        </script>
    </head>
    <body>
        <form name="f3">
            <input type="text" name="v" />
            <input type="button" value="Teste!" onclick="escreve_mensagem(document.f3.v.value);"/>
        </form>
    </body>
</html>
